<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Stralux - Website in opbouw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    h1 img {
      width: 300px;
      max-width: 80%;
      margin-bottom: 20px;
      animation: fadeIn 3s ease-in;
    }

    p {
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 30px;
      animation: fadeIn 4s ease-in;
    }

    #countdown {
      font-size: 2em;
      letter-spacing: 2px;
      color: #fff;
      margin-bottom: 30px;
      animation: fadeIn 5s ease-in;
    }

    .social {
      animation: fadeIn 6s ease-in;
    }

    .social a img {
      width: 32px;
      height: 32px;
      filter: grayscale(100%) brightness(1.5);
      transition: filter 0.3s ease;
    }

    .social a img:hover {
      filter: grayscale(0%) brightness(1);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1><img src="https://maiiicooo.github.io/StraluxPrototype/images/logotest.png" alt="Stralux Logo"></h1>

  <p>Onze website is in opbouw.</p>

  <div id="countdown">00:00:00:00</div>

  <div class="social">
    <a href="https://www.instagram.com/stralux.eu" target="_blank">
      <img src="images/insta.png" alt="Instagram">
    </a>
  </div>

  <script>
    function updateCountdown() {
      const launchDate = new Date("2025-04-27T00:00:00").getTime();
      const now = new Date().getTime();
      const timeLeft = launchDate - now;

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        (days < 10 ? "0" : "") + days + ":" +
        (hours < 10 ? "0" : "") + hours + ":" +
        (minutes < 10 ? "0" : "") + minutes + ":" +
        (seconds < 10 ? "0" : "") + seconds;

      if (timeLeft < 0) {
        document.getElementById("countdown").innerHTML = "Wij zijn live!";
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
